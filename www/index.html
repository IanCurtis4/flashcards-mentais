<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards com Mapa Mental (PWA)</title>
    
    <!-- PWA Tags -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4A5568">

    <!-- Fonte local -->
    <link rel="stylesheet" href="./assets/inter.css" />

    <!-- Tailwind compilado local -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Estilos customizados -->
    <link rel="stylesheet" href="./custom.css" />
</head>
<body>

    <div id="loading-container">
        <p>Carregando...</p>
    </div>

    <div id="auth-container" class="hidden">
        <h2 class="text-2xl font-bold text-gray-800" style="text-align: center;">Mapa Mental</h2>
        <p class="text-sm text-gray-500" style="text-align: center; margin-bottom: 2rem;">Entre ou crie sua conta para sincronizar na nuvem.</p>
        <form id="login-form" class="space-y-3">
            <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded-md" required>
            <input type="password" id="password" placeholder="Senha" class="w-full p-2 border rounded-md" required>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition-colors">Entrar</button>
            <button type="button" id="signup-btn" class="w-full bg-gray-500 text-white p-2 rounded-md hover:bg-gray-700 transition-colors">Criar Conta</button>
        </form>
        <div style="text-align: center; margin: 1rem 0; color: #666;">ou</div>
        <button type="button" id="google-signin-btn" class="w-full bg-red-500 text-white p-2 rounded-md hover:bg-red-600 transition-colors flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48"><path fill="#fff" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22h-1.5z"/></svg>
            Entrar com Google
        </button>
    </div>

<div id="app-container" class="hidden">
    <!-- Painel de Controles -->
    <div id="controls" class="flex flex-col space-y-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Mapa Mental</h1>
            <p class="text-sm text-gray-500">Crie, conecte, edite e redimensione seus flashcards.</p>
        </div>

        <div id="user-info-panel" class="hidden p-4 bg-gray-100 rounded-lg">
            <h2 class="font-bold mb-2 text-gray-700">Usuário Conectado</h2>
            <div class="flex items-center justify-between">
                <p id="user-email-display" class="text-sm text-gray-600 truncate"></p>
                <button id="logout-btn" class="bg-red-500 text-white p-2 rounded-md hover:bg-red-600 text-sm">Sair</button>
            </div>
        </div>
        
        <div class="p-4 bg-gray-100 rounded-lg">
            <h2 class="font-bold mb-2 text-gray-700">Adicionar Novo Card</h2>
            <form id="add-card-form" class="space-y-3">
                <input type="text" id="pergunta" placeholder="Pergunta (Frente)" class="w-full p-2 border rounded-md" required>
                <input type="text" id="resposta" placeholder="Resposta (Verso)" class="w-full p-2 border rounded-md" required>
                <input type="text" id="tags" placeholder="Tags (ex: fisica, quimica)" class="w-full p-2 border rounded-md" required>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition-colors">Criar Card</button>
            </form>
        </div>
        
        <div class="p-4 bg-gray-100 rounded-lg">
            <h2 class="font-bold mb-2 text-gray-700">Conectar Cards</h2>
            <form id="connect-cards-form" class="space-y-3">
                <div class="flex space-x-2 items-center">
                    <select id="from-card" class="w-full p-2 border rounded-md"></select>
                    <span class="text-gray-600">→</span>
                    <select id="to-card" class="w-full p-2 border rounded-md"></select>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600 transition-colors">Conectar</button>
            </form>
        </div>

        <div class="p-4 bg-gray-100 rounded-lg">
            <h2 class="font-bold mb-2 text-gray-700">Filtrar por Tag</h2>
            <div class="flex space-x-2">
                <input type="text" id="filter-tag-input" placeholder="Digite uma tag" class="w-full p-2 border rounded-md">
                <button id="filter-btn" class="bg-indigo-500 text-white px-4 rounded-md hover:bg-indigo-600">Filtrar</button>
            </div>
            <button id="clear-filter-btn" class="w-full bg-gray-400 text-white p-2 rounded-md hover:bg-gray-500 transition-colors mt-2">Limpar Filtro</button>
        </div>

        <div class="p-4 bg-gray-100 rounded-lg">
            <h2 class="font-bold mb-2 text-gray-700">Gerenciar Mapas</h2>
            <div class="space-y-3">
                <input type="text" id="map-name" placeholder="Nome do mapa" class="w-full p-2 border rounded-md">
                <button id="save-map" class="w-full bg-purple-500 text-white p-2 rounded-md hover:bg-purple-600 transition-colors"></button>
                <select id="load-map-select" class="w-full p-2 border rounded-md mt-2"></select>
                <div class="flex space-x-2">
                    <button id="load-map" class="w-1/2 bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600">Carregar</button>
                    <button id="delete-map" class="w-1/2 bg-red-500 text-white p-2 rounded-md hover:bg-red-600">Deletar</button>
                </div>
                 <button id="clear-canvas" class="w-full bg-yellow-500 text-white p-2 rounded-md hover:bg-yellow-600 mt-2">Limpar Tela</button>
            </div>
        </div>
    </div>

    <div id="canvas-wrapper">
        <button id="menu-toggle-btn" class="action-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12h18M3 6h18M3 18h18"></path>
            </svg>
        </button>
        <div id="canvas"></div>
        <svg id="connector-svg"></svg>
    </div>
</div>

<!-- Lógica principal -->
<script type="module" src="./ts/main.ts"></script>

</body>
</html>
