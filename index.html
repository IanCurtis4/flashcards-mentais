<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards com Mapa Mental (Editável)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #1a202c;
            overflow: hidden;
        }
        #app-container {
            display: flex;
            height: 100vh;
        }
        #controls {
            width: 320px;
            min-width: 320px;
            background-color: #ffffff;
            padding: 24px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
            z-index: 10;
            overflow-y: auto;
        }
        #canvas-wrapper {
            flex-grow: 1;
            position: relative;
            cursor: grab;
        }
        #canvas-wrapper:active {
            cursor: grabbing;
        }
        #canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #e2e8f0;
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.08) 1px, transparent 1px);
            background-size: 20px 20px;
            overflow: hidden;
        }
        #connector-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .flashcard {
            position: absolute;
            cursor: grab;
            perspective: 1000px;
            z-index: 5;
            border-radius: 8px;
            /* Habilita o redimensionamento */
            resize: both;
            overflow: hidden; /* Esconde o handle de resize se não estiver sobre ele */
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            overflow-wrap: break-word;
        }
        .flashcard-front {
            background-color: #ffffff;
            color: #2d3748;
        }
        .flashcard-back {
            background-color: #edf2f7;
            color: #4a5568;
            transform: rotateY(180deg);
        }
        .card-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 20px; /* Espaço para as tags */
        }
        /* Estilo para Textarea no modo de edição */
        .edit-textarea {
            width: 95%;
            height: 95%;
            border: 1px dashed #4a5568;
            background-color: #f7fafc;
            resize: none;
            text-align: center;
            font-family: inherit;
            font-size: inherit;
        }
        .flashcard-id {
            position: absolute;
            top: 4px;
            left: 4px;
            font-size: 10px;
            background: #4a5568;
            color: white;
            padding: 2px 4px;
            border-radius: 4px;
        }
        .tags-container {
            position: absolute;
            bottom: 5px;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 3px;
            padding: 0 5px;
        }
        .tag {
            background-color: #dbeafe;
            color: #1e40af;
            font-size: 9px;
            padding: 2px 5px;
            border-radius: 10px;
        }
        /* Botões de Ação */
        .card-actions {
            position: absolute;
            top: 4px;
            right: 4px;
            display: flex;
            gap: 4px;
            z-index: 15; /* Para ficar acima do conteúdo */
        }
        .action-btn {
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #cbd5e0;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .action-btn:hover {
            background-color: rgba(237, 242, 247, 1);
        }
        .action-btn svg {
            width: 14px;
            height: 14px;
            stroke: #4a5568;
        }
    </style>
</head>
<body>

<div id="app-container">
    <!-- Painel de Controles -->
    <div id="controls" class="flex flex-col space-y-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Mapa Mental</h1>
            <p class="text-sm text-gray-500">Crie, conecte, edite e redimensione seus flashcards.</p>
        </div>
        
        <div class="p-4 bg-gray-100 rounded-lg">
            <h2 class="font-bold mb-2 text-gray-700">Adicionar Novo Card</h2>
            <form id="add-card-form" class="space-y-3">
                <input type="text" id="pergunta" placeholder="Pergunta (Frente)" class="w-full p-2 border rounded-md" required>
                <input type="text" id="resposta" placeholder="Resposta (Verso)" class="w-full p-2 border rounded-md" required>
                <input type="text" id="tags" placeholder="Tags (ex: fisica, quimica)" class="w-full p-2 border rounded-md" required>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition-colors">Criar Card</button>
            </form>
        </div>
        
        <div class="p-4 bg-gray-100 rounded-lg">
            <h2 class="font-bold mb-2 text-gray-700">Conectar Cards</h2>
            <form id="connect-cards-form" class="space-y-3">
                <div class="flex space-x-2 items-center">
                    <select id="from-card" class="w-full p-2 border rounded-md"></select>
                    <span class="text-gray-600">→</span>
                    <select id="to-card" class="w-full p-2 border rounded-md"></select>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600 transition-colors">Conectar</button>
            </form>
        </div>

        <div class="p-4 bg-gray-100 rounded-lg">
            <h2 class="font-bold mb-2 text-gray-700">Filtrar por Tag</h2>
            <div class="flex space-x-2">
                <input type="text" id="filter-tag-input" placeholder="Digite uma tag" class="w-full p-2 border rounded-md">
                <button id="filter-btn" class="bg-indigo-500 text-white px-4 rounded-md hover:bg-indigo-600">Filtrar</button>
            </div>
            <button id="clear-filter-btn" class="w-full bg-gray-400 text-white p-2 rounded-md hover:bg-gray-500 transition-colors mt-2">Limpar Filtro</button>
        </div>

        <div class="p-4 bg-gray-100 rounded-lg">
            <h2 class="font-bold mb-2 text-gray-700">Gerenciar Mapas</h2>
            <div class="space-y-3">
                <input type="text" id="map-name" placeholder="Nome do mapa" class="w-full p-2 border rounded-md">
                <button id="save-map" class="w-full bg-purple-500 text-white p-2 rounded-md hover:bg-purple-600 transition-colors">Salvar Mapa</button>
                <select id="load-map-select" class="w-full p-2 border rounded-md mt-2"></select>
                <div class="flex space-x-2">
                    <button id="load-map" class="w-1/2 bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600">Carregar</button>
                    <button id="delete-map" class="w-1/2 bg-red-500 text-white p-2 rounded-md hover:bg-red-600">Deletar</button>
                </div>
                 <button id="clear-canvas" class="w-full bg-yellow-500 text-white p-2 rounded-md hover:bg-yellow-600 mt-2">Limpar Tela</button>
            </div>
        </div>
    </div>

    <div id="canvas-wrapper">
        <div id="canvas"></div>
        <svg id="connector-svg"></svg>
    </div>
</div>

<script>
    // --- ELEMENTOS DA DOM ---
    const canvasWrapper = document.getElementById('canvas-wrapper');
    const canvas = document.getElementById('canvas');
    const connectorSvg = document.getElementById('connector-svg');
    const addCardForm = document.getElementById('add-card-form');
    const connectCardsForm = document.getElementById('connect-cards-form');
    const fromCardSelect = document.getElementById('from-card');
    const toCardSelect = document.getElementById('to-card');
    const filterTagInput = document.getElementById('filter-tag-input');
    const filterBtn = document.getElementById('filter-btn');
    const clearFilterBtn = document.getElementById('clear-filter-btn');
    const saveMapBtn = document.getElementById('save-map');
    const loadMapBtn = document.getElementById('load-map');
    const deleteMapBtn = document.getElementById('delete-map');
    const mapNameInput = document.getElementById('map-name');
    const loadMapSelect = document.getElementById('load-map-select');
    const clearCanvasBtn = document.getElementById('clear-canvas');

    // --- ÍCONES SVG ---
    const icons = {
        delete: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>`,
        edit: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" /></svg>`,
        save: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>`
    };

    // --- ESTADO DA APLICAÇÃO ---
    let state = {
        cards: [],
        connections: [],
        nextCardId: 1,
        activeFilter: null,
        view: { x: 0, y: 0 }
    };

    // --- LÓGICA DE INTERAÇÃO ---
    let activeCard = null;
    let isDraggingCard = false;
    let isPanning = false;
    let dragOffsetX, dragOffsetY;
    let panStartX, panStartY;

    function onMouseDown(e) {
        if (e.button !== 0) return;
        
        if (e.target.closest('.action-btn, .edit-textarea')) {
            return;
        }
        const rect = e.target.getBoundingClientRect();
        const isResizeHandle = (e.clientX > rect.right - 15) && (e.clientY > rect.bottom - 15);
        if (isResizeHandle) return;

        const cardElement = e.target.closest('.flashcard');
        
        if (cardElement) {
            isDraggingCard = false;
            activeCard = cardElement;
            
            const cardRect = activeCard.getBoundingClientRect();
            dragOffsetX = e.clientX - cardRect.left;
            dragOffsetY = e.clientY - cardRect.top;

            activeCard.style.cursor = 'grabbing';
            activeCard.style.zIndex = 10;
        } else {
            isPanning = true;
            panStartX = e.clientX;
            panStartY = e.clientY;
        }
        
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    }

    function onMouseMove(e) {
        if (activeCard) {
            isDraggingCard = true;
            
            const wrapperRect = canvasWrapper.getBoundingClientRect();
            let newX = e.clientX - wrapperRect.left - dragOffsetX + state.view.x;
            let newY = e.clientY - wrapperRect.top - dragOffsetY + state.view.y;

            const cardId = parseInt(activeCard.dataset.id);
            const cardData = state.cards.find(c => c.id === cardId);
            if (cardData) {
                cardData.x = newX;
                cardData.y = newY;
            }
            activeCard.style.left = `${cardData.x - state.view.x}px`;
            activeCard.style.top = `${cardData.y - state.view.y}px`;
            renderConnections();

        } else if (isPanning) {
            const dx = e.clientX - panStartX;
            const dy = e.clientY - panStartY;

            state.view.x -= dx;
            state.view.y -= dy;
            
            panStartX = e.clientX;
            panStartY = e.clientY;
            
            render();
        }
    }

    function onMouseUp(e) {
        if (activeCard) {
            const cardId = parseInt(activeCard.dataset.id);
            const cardData = state.cards.find(c => c.id === cardId);

            if (cardData) {
                cardData.width = activeCard.offsetWidth;
                cardData.height = activeCard.offsetHeight;
            }
            
            if (!isDraggingCard && !activeCard.dataset.editing) {
                if (cardData) {
                    cardData.isFlipped = !cardData.isFlipped;
                    activeCard.classList.toggle('flipped');
                }
            }
            activeCard.style.cursor = 'grab';
            activeCard.style.zIndex = 5;
            activeCard = null;
            renderConnections();
        }
        
        isPanning = false;
        isDraggingCard = false;
        
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
    }
    
    canvasWrapper.addEventListener('mousedown', onMouseDown);

    // --- RENDERIZAÇÃO ---
    function render() {
        renderCards();
        renderConnections();
        updateSelects();
        updateMapList();
        canvas.style.backgroundPosition = `${-state.view.x}px ${-state.view.y}px`;
    }

    function renderCards() {
        canvas.innerHTML = '';
        const filteredCards = state.activeFilter 
            ? state.cards.filter(card => card.tags.includes(state.activeFilter))
            : state.cards;

        filteredCards.forEach(card => {
            const cardEl = document.createElement('div');
            cardEl.className = 'flashcard';
            if (card.isFlipped) cardEl.classList.add('flipped');
            
            cardEl.dataset.id = card.id;
            cardEl.style.left = `${card.x - state.view.x}px`;
            cardEl.style.top = `${card.y - state.view.y}px`;
            cardEl.style.width = `${card.width}px`;
            cardEl.style.height = `${card.height}px`;

            const tagsHtml = card.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

            cardEl.innerHTML = `
                <div class="flashcard-inner">
                    <div class="flashcard-face flashcard-front">
                        <div class="card-actions">
                             <button class="action-btn btn-edit" title="Editar Card">${icons.edit}</button>
                             <button class="action-btn btn-delete" title="Deletar Card">${icons.delete}</button>
                        </div>
                        <span class="flashcard-id">${card.id}</span>
                        <div class="card-content" data-face="front">${card.pergunta}</div>
                        <div class="tags-container">${tagsHtml}</div>
                    </div>
                    <div class="flashcard-face flashcard-back">
                        <div class="card-actions">
                             <button class="action-btn btn-edit" title="Editar Card">${icons.edit}</button>
                             <button class="action-btn btn-delete" title="Deletar Card">${icons.delete}</button>
                        </div>
                        <span class="flashcard-id">${card.id}</span>
                        <div class="card-content" data-face="back">${card.resposta}</div>
                        <div class="tags-container">${tagsHtml}</div>
                    </div>
                </div>
            `;
            canvas.appendChild(cardEl);
        });
    }

    function renderConnections() {
        connectorSvg.innerHTML = '';
        const visibleCardIds = new Set(
            (state.activeFilter 
                ? state.cards.filter(card => card.tags.includes(state.activeFilter))
                : state.cards
            ).map(c => c.id)
        );

        state.connections.forEach(conn => {
            if (visibleCardIds.has(conn.from) && visibleCardIds.has(conn.to)) {
                const fromCard = state.cards.find(c => c.id === conn.from);
                const toCard = state.cards.find(c => c.id === conn.to);

                if (fromCard && toCard) {
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    
                    const x1 = (fromCard.x + fromCard.width / 2) - state.view.x;
                    const y1 = (fromCard.y + fromCard.height / 2) - state.view.y;
                    const x2 = (toCard.x + toCard.width / 2) - state.view.x;
                    const y2 = (toCard.y + toCard.height / 2) - state.view.y;

                    line.setAttribute('x1', x1);
                    line.setAttribute('y1', y1);
                    line.setAttribute('x2', x2);
                    line.setAttribute('y2', y2);
                    line.setAttribute('stroke', '#4A5568');
                    line.setAttribute('stroke-width', '2');
                    connectorSvg.appendChild(line);
                }
            }
        });
    }

    function updateSelects() {
        fromCardSelect.innerHTML = '';
        toCardSelect.innerHTML = '';
        state.cards.forEach(card => {
            fromCardSelect.add(new Option(`Card #${card.id}`, card.id));
            toCardSelect.add(new Option(`Card #${card.id}`, card.id));
        });
    }

    // --- MANIPULAÇÃO DE EVENTOS DOS CONTROLES E CARDS ---
    addCardForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const pergunta = document.getElementById('pergunta').value;
        const resposta = document.getElementById('resposta').value;
        const tagsInput = document.getElementById('tags').value;
        const tags = tagsInput.split(',').map(tag => tag.trim().toLowerCase()).filter(tag => tag);

        if (tags.length === 0) {
            alert('Por favor, adicione pelo menos uma tag.');
            return;
        }

        const newCard = {
            id: state.nextCardId++,
            pergunta,
            resposta,
            tags,
            x: (canvasWrapper.clientWidth / 2 - 100) + state.view.x,
            y: (canvasWrapper.clientHeight / 2 - 60) + state.view.y,
            width: 200,
            height: 120,
            isFlipped: false
        };

        state.cards.push(newCard);
        addCardForm.reset();
        render();
    });

    canvas.addEventListener('click', (e) => {
        const deleteBtn = e.target.closest('.btn-delete');
        const editBtn = e.target.closest('.btn-edit');

        if (deleteBtn) {
            const cardEl = deleteBtn.closest('.flashcard');
            const cardId = parseInt(cardEl.dataset.id);
            deleteCard(cardId);
            return;
        }

        if (editBtn) {
            const cardEl = editBtn.closest('.flashcard');
            toggleEditMode(cardEl);
            return;
        }
    });

    function deleteCard(cardId) {
        state.cards = state.cards.filter(c => c.id !== cardId);
        state.connections = state.connections.filter(c => c.from !== cardId && c.to !== cardId);
        render();
    }

    function toggleEditMode(cardEl) {
        const cardId = parseInt(cardEl.dataset.id);
        const cardData = state.cards.find(c => c.id === cardId);
        const isEditing = cardEl.dataset.editing === 'true';

        const frontContent = cardEl.querySelector('.card-content[data-face="front"]');
        const backContent = cardEl.querySelector('.card-content[data-face="back"]');
        const editBtns = cardEl.querySelectorAll('.btn-edit');

        if (isEditing) {
            // --- SALVAR MUDANÇAS ---
            const newPergunta = frontContent.querySelector('textarea').value;
            const newResposta = backContent.querySelector('textarea').value;

            cardData.pergunta = newPergunta;
            cardData.resposta = newResposta;

            cardEl.removeAttribute('data-editing');
            editBtns.forEach(btn => {
                btn.innerHTML = icons.edit;
                btn.title = "Editar Card";
            });
            
            frontContent.innerHTML = cardData.pergunta;
            backContent.innerHTML = cardData.resposta;

        } else {
            // --- ENTRAR NO MODO DE EDIÇÃO ---
            cardEl.dataset.editing = 'true';
            editBtns.forEach(btn => {
                btn.innerHTML = icons.save;
                btn.title = "Salvar Mudanças";
            });

            frontContent.innerHTML = `<textarea class="edit-textarea">${cardData.pergunta}</textarea>`;
            backContent.innerHTML = `<textarea class="edit-textarea">${cardData.resposta}</textarea>`;
            
            cardEl.querySelectorAll('.edit-textarea').forEach(ta => {
                ta.addEventListener('mousedown', e => e.stopPropagation());
            });
        }
    }

    connectCardsForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const fromId = parseInt(fromCardSelect.value);
        const toId = parseInt(toCardSelect.value);

        if (fromId && toId && fromId !== toId) {
            const exists = state.connections.some(c => (c.from === fromId && c.to === toId) || (c.from === toId && c.to === fromId));
            if (!exists) {
                state.connections.push({ from: fromId, to: toId });
                renderConnections();
            } else {
                alert('Essa conexão já existe.');
            }
        }
    });
    
    clearCanvasBtn.addEventListener('click', () => {
        state = { cards: [], connections: [], nextCardId: 1, activeFilter: null, view: { x: 0, y: 0 } };
        mapNameInput.value = '';
        filterTagInput.value = '';
        render();
    });

    filterBtn.addEventListener('click', () => {
        const filterValue = filterTagInput.value.trim().toLowerCase();
        if (filterValue) {
            state.activeFilter = filterValue;
            render();
        }
    });

    clearFilterBtn.addEventListener('click', () => {
        state.activeFilter = null;
        filterTagInput.value = '';
        render();
    });

    // --- PERSISTÊNCIA (localStorage) ---
    const STORAGE_KEY = 'flashcardMindMaps_v4';

    function getSavedMaps() {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
    }

    function saveCurrentMap() {
        const name = mapNameInput.value.trim();
        if (!name) {
            alert('Por favor, dê um nome ao seu mapa.');
            return;
        }
        const allMaps = getSavedMaps();
        state.nextCardId = state.cards.length > 0 ? Math.max(...state.cards.map(c => c.id)) + 1 : 1;
        allMaps[name] = state;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(allMaps));
        alert(`Mapa "${name}" salvo com sucesso!`);
        updateMapList();
    }

    function loadMap() {
        const name = loadMapSelect.value;
        if (!name) return;
        const allMaps = getSavedMaps();
        if (allMaps[name]) {
            state = allMaps[name];
            state.activeFilter = state.activeFilter === undefined ? null : state.activeFilter;
            state.view = state.view === undefined ? { x: 0, y: 0 } : state.view;
            state.cards.forEach(c => {
                c.width = c.width || 200;
                c.height = c.height || 120;
            });
            
            mapNameInput.value = name;
            filterTagInput.value = state.activeFilter || '';
            render();
            alert(`Mapa "${name}" carregado.`);
        }
    }

    function deleteMap() {
        const name = loadMapSelect.value;
        if (!name) return;
        const allMaps = getSavedMaps();
        delete allMaps[name];
        localStorage.setItem(STORAGE_KEY, JSON.stringify(allMaps));
        alert(`Mapa "${name}" deletado.`);
        updateMapList();
    }

    function updateMapList() {
        const allMaps = getSavedMaps();
        const mapNames = Object.keys(allMaps);
        loadMapSelect.innerHTML = '';
        if (mapNames.length === 0) {
            loadMapSelect.add(new Option('Nenhum mapa salvo', ''));
        } else {
            mapNames.forEach(name => {
                loadMapSelect.add(new Option(name, name));
            });
        }
    }

    saveMapBtn.addEventListener('click', saveCurrentMap);
    loadMapBtn.addEventListener('click', loadMap);
    deleteMapBtn.addEventListener('click', deleteMap);

    // --- INICIALIZAÇÃO ---
    window.onload = () => {
        render();
    };
    
    window.onresize = () => {
        render();
    };

</script>

</body>
